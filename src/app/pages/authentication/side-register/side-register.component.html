<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <form class="m-t-30 grid grid-cols-2 gap-4">
            <!-- nom -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Nom</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" formControlName="nom" required/>
            </mat-form-field>

            <!-- prenoms -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Prénoms</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" formControlName="prenoms" required/>
            </mat-form-field>

            <!-- date de naissance -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Date de naissance</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="date" formControlName="dateDeNaissance" required/>
            </mat-form-field>

            <!-- lieu de naissance -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Lieu de naissance</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" formControlName="lieuDeNaissance" required/>
            </mat-form-field>

            <!-- Genre -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Genre</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <mat-select formControlName="genre">
                <mat-option *ngFor="let option of genderOptions" [value]="option.value">
                  {{ option.label }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <!-- numero de telephone -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Numero de téléphone</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="text" formControlName="numeroTelephone" required />
            </mat-form-field>

            <!-- lieu de naissance -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="email" formControlName="email" required/>
            </mat-form-field>

            <!-- password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Mot de passe</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="motDePasse" required />
            </mat-form-field>

            <button mat-flat-button color="primary" class="w-100" type="submit">
              Inscription
            </button>
            <!-- input -->
          </form>

          <div *ngIf="errorMessage" class="alert alert-danger mt-3" color="red">{{ errorMessage }}</div>

          <span class="d-block f-w-500 text-center m-t-24">Vous avez déjà un compte?
            <a [routerLink]="['/authentication/login']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Se connecter</a>
          </span>

        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
