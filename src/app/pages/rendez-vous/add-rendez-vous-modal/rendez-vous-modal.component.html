<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">{{ data.title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content class="b-t-1">
    <form [formGroup]="form">
      <div *ngIf="data.errorMessage" class="error-message" style="color: red; margin-bottom: 20px;">
        {{ data.errorMessage }}
      </div>

      <div class="row">
        <!-- Champ Date -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Date et heure du rendez-vous</mat-label>
            <input matInput type="datetime-local" formControlName="date" />
            <!-- <input matInput [matDatepicker]="picker" formControlName="date" placeholder="JJ/MM/AAAA" />
              <mat-datepicker #picker></mat-datepicker> -->
          </mat-form-field>
        </div>

        <!-- Sélection du Voiture -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Voiture</mat-label>
            <mat-select formControlName="voiture">
              <mat-option *ngFor="let option of voituresOptions" [value]="option.value">
                {{ option.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Sélection du Sous-Service -->
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100" color="primary">
            <mat-label>Sous-service(s)</mat-label>
            <mat-select formControlName="id_sous_service" multiple>
              <!--  "multiple" attribute added -->
              <mat-option *ngFor="let option of allSousServices" [value]="option.value">
                {{ option.label }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- Tableau des Services -->
      <h3>Services</h3>
      <mat-table [dataSource]="services.controls" class="mat-elevation-z8">

        <!-- Sous Service -->
        <ng-container matColumnDef="sousService">
          <mat-header-cell *matHeaderCellDef> Sous Service </mat-header-cell>
          <mat-cell *matCellDef="let serviceForm">
            <mat-form-field appearance="outline" class="w-100">
              <mat-select formControlName="sousService">
                <mat-option *ngFor="let option of allSousServices" [value]="option.value">
                  {{ option.label }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </mat-cell>
        </ng-container>

        <!-- Quantité -->
        <ng-container matColumnDef="quantite">
          <mat-header-cell *matHeaderCellDef> Quantité </mat-header-cell>
          <mat-cell *matCellDef="let serviceForm">
            <mat-form-field appearance="outline" class="w-100">
              <input matInput formControlName="quantite" type="number" />
            </mat-form-field>
          </mat-cell>
        </ng-container>

        <!-- Raison -->
        <ng-container matColumnDef="raison">
          <mat-header-cell *matHeaderCellDef> Raison </mat-header-cell>
          <mat-cell *matCellDef="let serviceForm">
            <mat-form-field appearance="outline" class="w-100">
              <textarea matInput formControlName="raison"></textarea>
            </mat-form-field>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="['sousService', 'quantite', 'raison']"></mat-header-row>
        <mat-row *matRowDef="let row; columns: ['sousService', 'quantite', 'raison']"></mat-row>
      </mat-table>

      <div class="m-t-12 d-flex justify-content-end">
        <button mat-flat-button color="primary" class="m-r-8" (click)="submit()" [disabled]="form.invalid">
          {{ data.submitText}}
        </button>
        <button mat-stroked-button color="warn" (click)="cancel()">Annuler</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
